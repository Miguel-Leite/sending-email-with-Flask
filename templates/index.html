<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de EMAIL</title>
</head>
<body>
    
    <h1>Seja bem-vindo!</h1>
    <form  action="/send" method="POST">
        <input type="text" name="name" placeholder="Digite o seu nome" required> <br>
        <input type="email" name="email" placeholder="Digite o seu email" required> <br>
        <textarea name="message" id="message" cols="30" rows="10" required></textarea> <br>
        <button type="submit">Enviar mensagem</button>
    </form>
</body>
</html>
